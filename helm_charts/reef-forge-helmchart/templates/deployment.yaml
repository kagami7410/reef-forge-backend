apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name}}-deployment
  namespace: {{ .Values.namespace.name}}
  labels:
    app: {{ .Values.app.name}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.app.name}}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name}}
      annotations:
        sidecar.istio.io/inject: "true"
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "reef-forge-fe-policy"  # Vault role mapped to ServiceAccount
        vault.hashicorp.com/agent-inject-secret-gcs.json: "kv/gcs_credentials"
        vault.hashicorp.com/agent-inject-template-gcs.json: |
        {{ `{{- with secret "kv/data/gcs_credentials" -}}
        {
          "type": "{{ .Data.data.type  }}",
          "project_id": "{{ .Data.data.project_id  }}",
          "private_key_id": "{{ .Data.data.private_key_id  }}",
          "private_key": "{{ .Data.data.private_key  }}",
          "client_email": "{{ .Data.data.client_email  }}",
          "client_id": "{{ .Data.data.client_id  }}",
          "auth_uri": "{{ .Data.data.auth_uri }}",
          "token_uri": "{{ .Data.data.token_uri }}",
          "auth_provider_x509_cert_url": "{{ .Data.data.auth_provider_x509_cert_url }}",
          "client_x509_cert_url": "{{ .Data.data.client_x509_cert_url }}",
          "universe_domain": "{{ .Data.data.universe_domain }}"
        }
        {{end}}`}}
        vault.hashicorp.com/agent-inject-file-gcs.json: "omega-vigil-413814-158bf59a2903.json"

    spec:
      serviceAccountName: { { .Values.app.name } }-sa # Use the service account
      containers:
      - name: {{ .Values.app.name}}
        image: {{ .Values.app.image.name}}:{{.Values.app.image.tag}}
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
          - name: JAVA_OPTS
            value: "-Dspring.profiles.active=dev"

